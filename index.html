                        ## Why &amp; What
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## &quot;Bad&quot; Software
                        * Lots of it out there
                        * <p class="fragment roll-in">I don&#39;t mean buggy or sloppy</p>
                        * <p class="fragment roll-in">I mean actively &quot;evil&quot;</p>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Examples
                        * Mass surveillance systems (eg. revealed by Edward Snowden)
                        * Volkswagen engine Defeat Device
                        * &quot;Dark patterns&quot; (eg. trick users into doing or buying things)
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Q: Who is to blame for problems with software?
                        * Not a trick question.
                        * <p class="fragment roll-in">A: Programmers.</p>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## What can change programmer behaviour?
                        #### These are all wrong answers:
                        * <p class="fragment roll-in">Laws and criminal prosecutions (against who?)</p>
                        * <p class="fragment roll-in">Industry self-regulation</p>
                        * <p class="fragment roll-in">Market Solutions</p>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## What if...
                        * Programmers stopped writing evil software?
                        * WAT
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## OK But
                        #### How do I know whether something is evil or not
                        #### Sometimes it is legitimately hard to  tell 
                        * <p class="fragment roll-in">What if I told you guidelines already exist?</p>
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## ACM Code of Ethics
                        * From 1992
                        * Still broadly applicable
                        * http://www.acm.org/about/code-of-ethics
                        * Also: &quot;Using the New ACM code of ethics in decision making&quot;
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Example 1: Surveillance
                        * Section 1.2: Avoid harm to others (including &quot;undesirable loss of information&quot;)
                        * Section 1.7: Respect the privacy of others.
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Example 2: Volkswagen Defeat Device
                        * Section 1.2: Avoid harm to others (including &quot;property damage, or unwanted environmental impacts.&quot;)
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cannot play dumb, either
                        * &quot;Well-intended actions, including those that accomplish assigned duties, may lead to harm unexpectedly. In such an event the responsible person or persons are obligated to undo or mitigate the negative consequences as much as possible. One way to avoid unintentional harm is to carefully consider potential impacts on all those affected by decisions made during design and implementation.&quot;
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Managers also not off the hook
                        * Section 3.1 Articulate social responsibilities of members of an organizational unit and encourage full acceptance of those responsibilities.
                    </script>
                </section>
